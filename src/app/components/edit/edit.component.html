<div class="container">
    <h1> Welcome to Guitar Tab Central! </h1>
    <h6> Edit a Guitar Tab Here! </h6>
    <!-- accept-charset=UTF-8 allows for unicode encoding to be allowed in this form -->
    <form class="well" accept-charset="UTF-8">
        <div style="width: 50%; float: left;">
           <!-- <div class="form-group">
              <label> Title: </label>
              <input type="input" class="form-control"
                     placeholder="Enter Title Here!" [(ngModel)]="title"
                     name="title"/>
            </div> -->
            <div class="form-group">
              <label> Artist: </label>
              <input type="input" class="form-control"
                     placeholder="Enter Artist Here!" [(ngModel)]="artist"
                     name="artist"/>
            </div>
        </div>
        <label style="margin-left: 10%;"> Privacy Type: </label>
        <div style="float: right; width: 40%; margin-left: 10%;">
            <div style="float: right; margin-right: 50%;">
              <label>Private</label> <input type="radio" name="privacy" value="Private" [(ngModel)]="privacy">
            </div>
            <div style="float: left;">
              <label>Public</label> <input type="radio" name="privacy" value="Public" [(ngModel)]="privacy">
            </div>
        </div>
      <!--
        <div class="alert alert-danger alert-dismissable" style="width: 40%; float: right; z-index: 1;">
          <a class="close" data-dismiss="alert" aria-label="close" (click)="closeOpenCurlyError()">&times;</a>
          <strong>Error!</strong> {{openCurlyMsg}}
        </div>
        <div class="alert alert-danger alert-dismissable" style="width: 30%; float:right; z-index: 2;">
          <a class="close" data-dismiss="alert" aria-label="close" (click)="closeClosedCurlyError()">&times;</a>
          <strong>Error!</strong> {{closeCurlyMsg}}
        </div>
        -->
        <div class="form-group">
            <textarea name="chordEdit" class="form-control"
                      type="text" cols="8" rows="20"
                      placeholder="Edit Chordpro Text Here"
                      [(ngModel)]="chordEdit"> </textarea>
        </div>
        <button type="submit" class="btn btn-default" (click)="addTab($event)">Save</button>
        <button type="button" class="btn btn-default" (click)="confirmClear()"> Clear </button>
        <button type="button" class="btn btn-default" (click)="errorCheck()"> Check </button>
    </form>
</div>
